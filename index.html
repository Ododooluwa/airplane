<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPlan</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/wings.css">
    <link rel="stylesheet" href="./css/tails.css">
    <link rel="stylesheet" href="./css/window.css">
    <link rel="stylesheet" href="./css/doors.css">
    <link rel="stylesheet" href="./css/engines.css">
    <link rel="stylesheet" href="./css/inside.css">
</head>
<body>
    <div class="all">
        <div class="cloud"></div>
        <div class="inside">
            <div class="head">

                <div class="body">
                    <div class="window">
                        <div class="window1"></div>
                        <div class="window2"></div>
                        <div class="window3"></div>
                        <div class="window4"></div>
                    </div>
                    <div class="doors">
                        <div class="door"></div>
                        <div class="door2"></div>
                    </div>
                </div>

                <div class="nose"></div>

            </div>

            <div class="wings">

                <div class="leftwings">
                    <div class="lwing1">
                        <div class="engines">
                            <div class="engine2">
                                <div class="c"></div>
                                <div class="d"></div>
                            </div>
                        </div>
                    </div>
                    <div class="lwing2"></div>
                    <div class="flame2"></div>
                </div>

                <div class="rightwings">

                    <div class="rwing1">
                        <div class="engines">
                            <div class="engine1">
                                <div class="a"></div>
                                <div class="b"></div>
                            </div>
                        </div>
                    </div>
                    <div class="rwing2"></div>
                        <div class="flame"></div>
                </div>

            </div>

            <div class="tails">

                <div class="tail">
                    <div class="detail"></div>
                </div>
                <div class="tail2"></div>

            </div>

        </div>

        <div class="mountain"></div>

    </div>

</html>
